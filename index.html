<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/CEP-logo.svg" />

  <body>
    <header class="h-screen primary-color-bg">
      <div class="container mx-auto px-4">
        <nav class="h-[70px] flex items-center">
          <h1 class="primary-color-text font-semibold">
            AUTOCOMPLETE <span class="secondary-color-text">CEP</span>
          </h1>
        </nav>
        <main class="h-[calc(100dvh-70px)] flex justify-center items-center">
          <form class="w-full max-w-lg space-y-4">
            <div class="flex gap-4">
              <input
                id="CEPInput"
                class="border-2 border-neutral-600 rounded-lg p-3 primary-color-text w-full outline-0 focus:border-lime-400"
                type="number"
                placeholder="Digite seu CEP"
              />
              <input
                id="NumberInput"
                class="border-2 border-neutral-600 rounded-lg p-3 primary-color-text w-full outline-0 focus:border-lime-400"

                placeholder="NÃšMERO Ex: 200"

            </div>
            <input
              id="StreetInput"
              type="text"
              class="border-2 border-neutral-600 rounded-lg p-3 primary-color-text w-full outline-0 focus:border-lime-400"
              placeholder="RUA"
            />
            <input
              id="NeighborhoodInput"
              type="text"
              class="border-2 border-neutral-600 rounded-lg p-3 primary-color-text w-full outline-0 focus:border-lime-400"
              placeholder="BAIRRO"
            />
            <input
              id="CityInput"
              type="text"
              class="border-2 border-neutral-600 rounded-lg p-3 primary-color-text w-full outline-0 focus:border-lime-400"
              placeholder="CIDADE"
            />
            <input
              id="StateInput"
              type="text"
              class="border-2 border-neutral-600 rounded-lg p-3 primary-color-text w-full outline-0 focus:border-lime-400"
              placeholder="ESTADO"
            />
          </form>
        </main>
      </div>
    </header>
  </body>
</html>
