<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/CEP-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Autocomplete CEP" />
    <meta name="keywords" content="autocomplete, cep, address" />
    <meta name="author" content="Luiz" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#191919" />
    <script type="module" src="/src/main.ts" defer></script>
    <script type="module" src="/src/scripts/complete-cep.ts" defer></script>
    <script type="module" src="src/scripts/validateInputs.ts"></script>
    <title>AUTOCOMPLETE CEP</title>
  </head>
  <body>
    <header class="h-screen primary-color-bg">
      <div class="container mx-auto px-4">
        <nav class="h-[70px] flex items-center">
          <h1 class="primary-color-text font-semibold">
            AUTOCOMPLETE <span class="secondary-color-text">CEP</span>
          </h1>
        </nav>
        <main class="h-[calc(100dvh-70px)] flex justify-center items-center">
          <form class="w-full max-w-lg space-y-4">
            <div class="flex gap-4">
              <div class="w-full">
                <input
                  id="CEPInput"
                  class="border-2 border-neutral-600 rounded-lg p-3 primary-color-text w-full outline-0"
                  type="text"
                  placeholder="Digite seu CEP"
                />
                <span id="CEPInputError" class="text-red-500 text-sm"></span>
              </div>
              <div class="w-full">
                <input
                  id="NumberInput"
                  class="border-2 border-neutral-600 rounded-lg p-3 primary-color-text w-full outline-0"
                  type="number"
                  placeholder="NÃšMERO Ex: 200"
                />
                <span id="NumberInputError" class="text-red-500 text-sm"></span>
              </div>
            </div>
            <div>
              <input
                id="StreetInput"
                type="text"
                class="border-2 border-neutral-600 rounded-lg p-3 primary-color-text w-full outline-0"
                placeholder="RUA"
              />
              <span id="StreetInputError" class="text-red-500 text-sm"></span>
            </div>
            <div>
              <input
                id="NeighborhoodInput"
                type="text"
                class="border-2 border-neutral-600 rounded-lg p-3 primary-color-text w-full outline-0"
                placeholder="BAIRRO"
              />
              <span id="NeighborhoodInputError" class="text-red-500 text-sm"></span>
            </div>
            <div>
              <input
                id="CityInput"
                type="text"
                class="border-2 border-neutral-600 rounded-lg p-3 primary-color-text w-full outline-0"
                placeholder="CIDADE"
              />
              <span id="CityInputError" class="text-red-500 text-sm"></span>
            </div>
            <div>
              <input
                id="StateInput"
                type="text"
                class="border-2 border-neutral-600 rounded-lg p-3 primary-color-text w-full outline-0"
                placeholder="ESTADO"
              />
              <span id="StateInputError" class="text-red-500 text-sm"></span>
            </div>
          </form>
        </main>
      </div>
    </header>
  </body>
</html>
